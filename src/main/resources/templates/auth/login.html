<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/main_layout :: head('Expman')}">
</head>

<body>
<nav th:replace="layouts/main_layout::navigation"></nav>
<div th:replace="layouts/main_layout::jumbotron"></div>

<div class="container">
    <!-- Login -->
    <form class="form-horizontal" role="form" method="POST" th:action="@{/login}">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Please Login</h2>
                <hr>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="sr-only" for="email">E-Mail Address</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-prepend" style="width: 2.6rem">
                            <span><i class="fa fa-at"></i></span>
                        </div>
                        <input id="email" type="text" name="email" class="form-control" placeholder="you@example.com" required autofocus>
                    </div>

                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-prepend" style="width: 2.6rem">
                            <span><i class="fa fa-key"></i></span>
                        </div>
                        <input id="password" type="text" name="password" class="form-control"  required>
                    </div>

                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" style="padding-top: .35rem">
                <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                    <label class="form-check-label">
                        <input id="remember-me" name="remember-me" class="form-check-input" type="checkbox">
                        <span style="padding-bottom: .15rem">Remember me</span>
                    </label>
                </div>

            </div>
            <div class="col-md-3"></div>
        </div>


    </form>
</div>


</body>
</html>
