<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/main_layout :: head('Expman')}">
</head>

<body>
<nav th:replace="layouts/main_layout::navigation"></nav>
<div th:replace="layouts/main_layout::jumbotron"></div>
<div th:replace="layouts/main_layout::breaks_top"></div>


<!-- Login -->
<div class="container">
    <form method="POST" th:action="@{/login}">
        <div class=" form-group row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Please Login</h2>
                <hr>
                <div class="alert alert-danger" th:if="${param.error != null}">
                    Invalid username and/or password.
                </div>
                <div class="alert alert-success"
                     th:if="${param.logout != null}">
                    You have been logged out.
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-md-3 col-form-label text-right">E-Mail
                Address</label>
            <div class="col-md-6">
                <input id="email" type="email" name="email" class="form-control"
                       placeholder="you@example.com" required autofocus>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-md-3 col-form-label text-right">Password</label>
            <div class="col-md-6">
                <input id="password" type="password" name="password"
                       class="form-control" required>
            </div>
            <div class="col-md-3"></div>

        </div>

        <div class="form-group row">
            <div class="col-md-3"></div>
            <div class="col-md-6" style="padding-top: .35rem">
                <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                    <label class="form-check-label">
                        <input id="remember-me" name="remember-me"
                               class="form-check-input" type="checkbox">
                        <span style="padding-bottom: .15rem">Remember me</span>
                    </label>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="form-group row" style="padding-top: 1rem">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success"><i
                        class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>
            <div class="col-md-3"></div>
        </div>

    </form>
</div>


</body>
</html>
