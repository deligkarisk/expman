
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Activate you account</title>
</head>
<body>
<h1>Expman User Activation</h1>
<p th:text="|Dear ${user.getFullName()}|">Dear Username</p>
<p>Thank you for signing up for an Expman account. Please click on the link below to activate your account.</p>
<a th:href="${baseURL} + '/activate/' + ${user.getEmail()} + '/' + ${user.getActivationCode()}">Activate Account</a>
</body>
</html>
