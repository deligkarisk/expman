<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{main_layout :: head('Expman')}">
</head>

<body>
<script type="text/javascript" th:src="@{/js/autocomplete/country_ac.js}"></script>
<script type="text/javascript" th:src="@{/js/autocomplete/biogeographic_region_ac.js}"></script>
<script type="text/javascript" th:src="@{/js/exists/locality_code_exists.js}"></script>


<nav th:replace="main_layout::navigation"></nav>
<div th:replace="main_layout::breaks_top"></div>

<div class="container">
    <form method="post" th:action="@{/submit/newcollectionevent}" id="submitCompoundCollectionEventForm">
        <div class="row">
            <div class="col-md-8">
                <ul class="nav nav-tabs" id="tab" role="tablist">
                    <li class="nav-item" id="collection_event_list_item">
                        <a class="nav-link active" id="collection_event_tab_anchor" data-toggle="tab" role="tab"
                           href="#collection_event_form">Collection Event</a>
                    </li>
                    <li class="nav-item" id="locality_list_item">
                        <a class="nav-link" id="locality_tab_anchor" data-toggle="tab" role="tab"
                           href="#locality_form">Locality</a>
                    </li>
                </ul>

                <div class="tab-content" th:id="compound_tab_content" th:object="${compound_collection_event.locality}">
                    <div class="tab-pane" role="tabpanel" th:id="locality_form">
                        <h3 style="margin-bottom: 50px"> New locality</h3>
                        <div class="row" th:replace="entities/new_locality_fragment :: new_locality"></div>
                    </div>
                    <div class="tab-pane show active" role="tabpanel" th:id="collection_event_form"
                         th:object="${compound_collection_event.collectionEvent}">
                        <h3 style="margin-bottom: 50px"> New collection event</h3>
                        <div class="row"
                             th:replace="entities/new_collection_event_fragment :: new_collection_event"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group" style="padding-top: 10rem">
                    <div class="col-md-3">
                        <a th:href="@{'/explore/specimens'}" class="btn btn-secondary"><i
                                class="fab fa-affiliatetheme"></i> Cancel</a>
                        <button name="submit" type="submit" class="btn btn-info"><i
                                class="fas fa-spinner"></i> Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>


    </form>


</div>


</body>
</html>
